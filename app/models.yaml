models:
  cfr:
    name: "CFR, Large Configuration"
    description: "This model uses Counterfactual Regret Minimization (CFR) with a large-sized game configuration. It has been trained through self-play."
    model_type: "cfr"
    checkpoint_path: "gs://monopoly-deal-agent/app/checkpoints/cfr-large.json"
  reinforce-tabular:
    name: "Tabular REINFORCE, Large Configuration, Intent State Abstraction"
    description: "This model uses the REINFORCE algorithm with a large-sized game configuration. It has been trained by playing against a CFR-large model, as well as itself."
    model_type: "reinforce-tabular"
    checkpoint_path: "gs://monopoly-deal-agent/app/checkpoints/reinforce-isa-tabular-large.json"
  reinforce-neural:
    name: "Neural Network REINFORCE, Large Configuration, Intent State Abstraction"
    description: "This model uses the REINFORCE algorithm with a large-sized game configuration and a neural network. It has been trained by playing against a CFR-large model, as well as itself."
    model_type: "reinforce-neural"
    checkpoint_path: "gs://monopoly-deal-agent/app/checkpoints/reinforce-isa-nn-large.json"
  gae:
    name: "GAE, Large Configuration, Full State Abstraction"
    description: "This model uses Generalized Advantage Estimation (GAE) with a large-sized game configuration and a neural network. It has been trained by playing against a CFR-large model, as well as itself."
    model_type: "gae"
    checkpoint_path: "gs://monopoly-deal-agent/app/checkpoints/gae-fsa-large.json"
